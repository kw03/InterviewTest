<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question2</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="Home.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="popcorn.html">Popcorn Selection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <form onsubmit="storeData(event)" class="mt-4">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2">Select Your Popcorn</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="popcorn" id="caramel" value="caramel" checked>
                        <label class="form-check-label" for="caramel">
                            Caramel Popcorn
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="popcorn" id="caramelnut" value="caramelnut">
                        <label class="form-check-label" for="caramelnut">
                            Caramel Nut Popcorn
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="popcorn" id="toffeynut" value="toffeynut">
                        <label class="form-check-label" for="toffeynut">
                            Toffey Nut Popcorn
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, if you need to use Bootstrap's JS features) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- jQuery (Optional, if you need to use jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function storeData(e) {
            e.preventdefault;

            var email = document.getElementById("email").value;
            var popcorn = document.getElementById("popcorn").value;

            if(typeof(Storage)!="undefined"){
                localstorage.setItem("email", email);
                sessionStorage.setItem("popcorn", popcorn);
                window.location.href="Question3.html";
            }
        }

    </script>

    <!-- Bootstrap JS (Optional, if you need to use Bootstrap's JS features) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
